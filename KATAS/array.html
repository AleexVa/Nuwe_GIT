<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return maximum of an Array</title>
</head>
<body>
    <div id="resultado"></div>
</body>
<script>
    let numbers = [45,12,233,55,41,99,112];
    var maxNum = Math.max.apply(Math, numbers);
    document.getElementById('resultado').innerHTML =  maxNum;
</script>
</html>
