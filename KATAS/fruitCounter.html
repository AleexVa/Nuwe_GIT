<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Counter</title>
</head>

<body>
    <div id="container"></div>
</body>
<script>
    function noDuplicate() {
        const fruits = ["Limón","Albaricoque", "Albaricoque", "Sandía", "Fresa", "Melocotón", "Pera", "Manzana", "Plátano", "Plátano", "Cereza", "Piña"];
        const unique = [...new Set(fruits)]

        document.getElementById("container").innerHTML = unique;
    }
    noDuplicate();
</script>

</html>
