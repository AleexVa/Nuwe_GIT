<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAT</title>
</head>
<body>
    <div id="document"></div>
</body>
<script>
    function flat() {
        const arr1 = [];
        const arr2 = [];
        let cont = "";

        longArr1 = prompt("Longitud array 1: ");
        longArr2 = prompt("Longitud array 2: ");

        for (i = 1; i <= longArr1; i++) {
            x = prompt("Ingresa un numero para Array 1: ");
            arr1.push(x);
        }

        for (i = 1; i <= longArr2; i++) {
            x = prompt("Ingresa un numero para Array 2: ");
            arr2.push(x);
        }
        
        cont = arr1.concat(arr2) + " ";

        document.getElementById("document").innerHTML = cont;
    }

    flat();
</script>

</html>
