<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
</head>
<body>
    <div id="container"></div>
</body>
<script>
    let numbers = [23, 56, 89, 74, 85, 12, 45, 6, 9, 85, 123, 50, 12, 666, 2123, 2021, 2020, 1023, 999, 47, 199, 33, 236];
    document.write("Even numbers in the array: <br/>");

    for(let i = 0; i< numbers.length; i++){
        if(numbers[i]%2 == 0){
            document.write(numbers[i] + "<br/>");
        }
    }
</script>

</html>
